<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ такси</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
    </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Заказ такси</h2>
          <form action="process.php" method="POST">
            <div class="mb-3">
              <label for="pickup_address" class="form-label">Адрес подачи</label>
              <input type="text" class="form-control" id="pickup_address" name="pickup_address" placeholder="Введите адрес подачи" required>
            </div>
            <div class="mb-3">
              <label for="destination_address" class="form-label">Адрес назначения</label>
              <input type="text" class="form-control" id="destination_address" name="destination_address" placeholder="Введите адрес назначения" required>
            </div>
            <div class="mb-3">
              <label for="passenger_name" class="form-label">Имя пассажира</label>
              <input type="text" class="form-control" id="passenger_name" name="passenger_name" placeholder="Введите имя пассажира" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Номер телефона</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Заказать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
